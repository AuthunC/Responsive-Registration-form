<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="text">Employee Registration</h1>
    <div class="container">
        
        <form action="#" class="form" name="forms" onsubmit="return validateForm()">
            <input type="text" id="fname" name="fnames" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <input type="date" id="dob" placeholder="Date of Birth">
            <div class="qualradiob">
                <div class="qual">
                <label for="">Qualification :             
                <select id="qualification" required >
                    <option value="">Select</option>
                    <option value="">Higher Education</option>
                    <option value="">Graduate</option>
                    <option value="">Polytechnic</option>
                </select> </label>
                </div>
                <div class="radiob">
                    <label for="">Mode :             
                        <select id="mode" required >
                            <option value="">Select</option>
                            <option value="">Full time</option>
                            <option value="">Part Time</option>
                        </select> </label>
                </div>
            </div>
            <div class="mailphone">
            <input type="email" id="mail" placeholder="Email">
            <input type="text" id="num" placeholder="Phone Number">
            </div>
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="apply" placeholder="Applying Position">
            <div class="upload">
                <img src="upload.png" alt="upload" id="img" for="browse">
                <label for="browse" id="p1">Browse Files</label>
                <input type="file" id="browse">
            </div>
            <div class="btn">
                <input type="submit" value="submit" id="submit">
            </div>
            <div class="about">
                <p>Click here to know <a href="#">About Us</a></p>
            </div>
        </form><br>
    </div><br>
    <div><p id="demo"></p></div>
    <script src="empreg.js"></script>
</body>
</html>
